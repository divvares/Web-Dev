<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="instagram-css.css">
	<title>Instagram</title>
</head>
<body>
	<div class="middle-control">
		<img src="/Users/divvares/Downloads/Web-Dev-master/hw2/Instagram/insta.png" id="pic">
	</div>
	<div class="inside-control">
		<h1>Instagram</h1>
		<p id="t1">Зарегистрируйтесь, чтобы</p>

		<p id="t5">Регистрируясь, вы принимаете</p>
		<p id="t6">наши Условия, Политику</p>
		<p id="t7">использования данных и</p>
		<p id="t8">Политику в отношении файлов</p>
		<p id="t9">cookie.</p>
	</div>
	<div class="bottom-control">
		<p id="t10">Есть аккаунт? <font color="blue">Вход</font></p>
	</div>
